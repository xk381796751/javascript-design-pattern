<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简单工厂模式</title>
</head>
<body>
	


	<script>
		function User(name, age, career, work) {
			this.name = name
			this.age = age
			this.career = career
			this.work = work
		}

		function Factory(name, age, career) {
			let work
			switch(career) {
				case 'coder':
					work = ['写代码', '写系统', '修Bug'] 	
					break
				case 'product manager':
					work = ['订会议室', '写PRD', '催更']	
					break
				case 'boss':
            		work = ['喝茶', '看报', '见客户']	
					break
				default:
					work = ['吃饭', '睡觉']	
			}
			return new User(name, age, career, work) 
		}

		var u1 = Factory('keller', 31, 'coder')
		var u2 = Factory('yui', 33, 'product manager')
		var u3 = Factory('xxx', 44, '404')
	</script>
</body>
</html>
